<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="title my-5">
    <h1>Bookmarker</h1>
 </div>
 <div class="container dotted">
    <div class="text-center">
        <h2><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>

        <div class="pt-3">
         <label for="sitename" class=" w-100  text-start fs-5 fw-semibold pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>site name</label> 
        <input type="text" id="sitename" class=" w-100" name="sitename" placeholder="Bookmark Name"> 
        </div>
       <div class="pt-4">          
        <label for="url" class=" w-100 text-start fs-5 fw-semibold pb-2"><i class="fa-solid fa-link pe-2"></i></i>site URL</label>
        <input type="text" id="url" class=" w-100" name="url" placeholder="Website URL">        
       </div>
       <button id="submit" onclick="add()" class="btn btn-danger px-5 mt-4">Submit</button>
    </div>
 </div>

 <div class="container"> 
   <table class="table  bg-white mt-4 text-center">
      <thead>
        <tr>
         <th>index</th>
         <th>Website Name</th>
         <th>Visit</th>
         <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tboody">
        
      </tbody>
    </table> 
 </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
